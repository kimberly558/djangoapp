<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>People</title>
    <style>
        table,tr,td,th{
            border-collapse: collapse;
            border: 1px deeppink;
        }
    </style>
</head>
<body>
<a href="/">Form</a>
<a href="/people">Form Data</a>
<div class="container">
<h2>Enter Details</h2>
<div class="row">
    <a href="{% url 'home' %}">Form</a>
    <a href="{% url 'people' %}">Form data</a>

    </div>
<table>
    <thead>
    <tr>
            <th>ID</th>
            <th>Name</th>
            <th>School</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
    </tr>
    </thead>
<tbody>
    {% for d in data %}
    <tr>
        <td>{{ d.id }}</td>
        <td>{{ d.name }}</td>
        <td>{{ d.school }}</td>
        <td>{{ d.email }}</td>
    <td>
        <a href="/update/{{ d.id }}" class="btn btn-success">Edit</a>
    </td>
    <td>
        <a href="/delete/{{ d.id }}" class="btn btn-danger">Delete</a>
    </td>
    </tr>
    {% endfor %}
</tbody>
</table>
</div>
</body>
</html>
