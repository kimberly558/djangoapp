<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
    <style>
        table,tr,td,th{
            border-collapse: collapse;
            border: 1px deeppink;
        }
    </style>
</head>
<body>
<table>
    <tr>

            <th>ID</th>
            <th>Name</th>
            <th>School</th>
            <th>Email</th>

    </tr>
    {% for d in data %}
    <tr>
        <td>{{ d.id }}</td>
        <td>{{ d.name }}</td>
        <td>{{ d.school }}</td>
        <td>{{ d.email }}</td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
